<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          text-align: center;
          color: #000;
        }
        
        .dark-mode .container {
          color: #fff;
        }
        
        h1 {
          margin-top: 0;
        }
        
        .table-row {
          display: flex;
          justify-content: center;
          margin-bottom: 20px;
        }
        
        .table-container {
          border: 1px solid #ccc;
          border-radius: 5px;
          margin: 0 10px;
          overflow: hidden;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .table-image {
          width: 100%;
          height: auto;
          max-width: 200px;
          margin: 0 auto;
        }
        
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          text-align: left;
          padding: 12px;
        }
        
        th {
          background-color: #f2f2f2;
          font-weight: bold;
        }
        
        .table-status {
          text-align: center;
          font-weight: bold;
          padding: 8px;
        }
        
        .table-available {
          color: #28a745;
        }
        
        .table-occupied {
          color: #dc3545;
        }
        
        .table-actions {
          text-align: center;
          margin-top: 10px;
        }
        
        .button {
          background-color: #4caf50;
          border: none;
          color: #fff;
          padding: 8px 12px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 14px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
        
        .button:hover {
          background-color: #45a049;
        }
    </style>
    <title>Menú de la barra lateral del tablero</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="consuelo.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name"></span>
                    <span class="profession">Consuelo Restaurante</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Buscar...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="prueba.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Panel</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="factargeta.html">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Facturacion</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="reserva.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Reservacion</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="anime.html">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Análisis</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="menurestaurant.html">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Menu</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Historial</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="cliente.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Cerrar Sesión</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo oscuro</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="container">
        
              <head>
                <title>Tabla de Productos Disponibles</title>
                <link rel="stylesheet" href="imagen.css">
              </head>
              <body>
                <h1>Productos Disponibles</h1>
                <table id="productTable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>Stock</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Aquí se cargarán los productos con JavaScript -->
                  </tbody>
                </table>
              
                <script src="app.js"></script>
              </body>  
    </section>
    <script src="jav.js"></script>
</body>

</html>
